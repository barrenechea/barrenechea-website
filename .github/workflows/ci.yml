name: CI

on:
  pull_request:

jobs:
  continuous-integration:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        run: npm ci

      - name: Linting rules
        run: npm run lint

      - name: Build
        run: npm run build
